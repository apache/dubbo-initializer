initializr:
  env:
    boms:
      apache-dubbo:
        groupId: org.apache.dubbo
        artifactId: dubbo-bom
        versionProperty: dubbo.version
        mappings:
          - compatibilityRange: "2.3.0.M1"
            version: 3.1.8
      apache-dubbo-zookeeper:
        groupId: org.apache.dubbo
        artifactId: dubbo-dependencies-zookeeper
        versionProperty: dubbo.version
        additionalBoms: [ apache-dubbo ]
        mappings:
          - compatibilityRange: "2.3.0.M1"
            version: 3.1.8
      apache-dubbo-zookeeper-curator5:
        groupId: org.apache.dubbo
        artifactId: dubbo-dependencies-zookeeper-curator5
        versionProperty: dubbo.version
        additionalBoms: [ apache-dubbo ]
        mappings:
          - compatibilityRange: "2.3.0.M1"
            version: 3.1.8
      spring-shell:
        groupId: org.springframework.shell
        artifactId: spring-shell-dependencies
        versionProperty: spring-shell.version
        mappings:
          - compatibilityRange: "[2.7.0,3.0.0-M1)"
            version: 2.1.3
          - compatibilityRange: "[3.0.0-M1,3.1.0-M1)"
            version: 3.0.0-M2
            repositories: spring-milestones
      testcontainers:
        groupId: org.testcontainers
        artifactId: testcontainers-bom
        version: 1.17.6
        versionProperty: testcontainers.version
      vaadin:
        groupId: com.vaadin
        artifactId: vaadin-bom
        versionProperty: vaadin.version
        mappings:
          - compatibilityRange: "[2.1.0.RELEASE,2.6.0-M1)"
            version: 14.9.2
          - compatibilityRange: "[2.6.0-M1,2.8.0-M1)"
            version: 23.2.10
      wavefront:
        groupId: com.wavefront
        artifactId: wavefront-spring-boot-bom
        versionProperty: wavefront.version
        mappings:
          - compatibilityRange: "[2.1.0.RELEASE,2.4.0-M1)"
            version: 2.0.2
          - compatibilityRange: "[2.4.0-M1,2.5.0-M1)"
            version: 2.1.1
          - compatibilityRange: "[2.5.0-M1,2.7.0-M1)"
            version: 2.2.2
          - compatibilityRange: "[2.7.0-M1,3.0.0-M1)"
            version: 2.3.1
      solace-spring-boot:
        groupId: com.solace.spring.boot
        artifactId: solace-spring-boot-bom
        versionProperty: solace-spring-boot.version
        mappings:
          - compatibilityRange: "[2.3.0.M1,2.6.0-M1)"
            version: 1.1.0
          - compatibilityRange: "[2.6.0.M1,3.0.0-M1)"
            version: 1.2.2
      codecentric-spring-boot-admin:
        groupId: de.codecentric
        artifactId: spring-boot-admin-dependencies
        versionProperty: spring-boot-admin.version
        mappings:
          - compatibilityRange: "[2.6.0.M1,2.7.0-M1)"
            version: 2.6.11
          - compatibilityRange: "[2.7.0.M1,3.0.0-M1)"
            version: 2.7.10
          - compatibilityRange: "[3.0.0-M1,3.1.0-M1)"
            version: 3.0.4
          - compatibilityRange: "[3.1.0-M1,3.2.0-M1)"
            version: 3.1.5
    maven:
      parent:
        includeSpringBootBom: true
        groupId: com.example
        artifactId: your-parent-artifactId
        version: 0.0.0-SNAPSHOT
    gradle:
      dependency-management-plugin-version: 1.0.9.RELEASE
    kotlin:
      mappings:
        - compatibilityRange: "[1.5.0.RELEASE,2.0.0.M1)"
          version: 1.2.51
    platform:
      compatibility-range: "2.2.0.RELEASE"
      v1-format-compatibility-range: "[2.0.0.RELEASE,2.4.0-M1)"
      v2-format-compatibility-range: "2.4.0-M1"
    repositories:
      netflix-candidates:
        name: Netflix Candidates
        url: https://artifactory-oss.prod.netflix.net/artifactory/maven-oss-candidates
      spring-releases:
        name: Spring Releases
        url: https://repo.spring.io/release
      sonatype-snapshots:
        name: Sonatype Snapshots
        url: https://oss.sonatype.org/content/repositories/snapshots/
        releasesEnabled: false
        snapshotsEnabled: true
      apache-snapshots:
        name: Apache Snapshots
        url: https://repository.apache.org/content/repositories/snapshots
        releasesEnabled: false
        snapshotsEnabled: true
  dependencies:
    - name: Dubbo Service API
      bom: apache-dubbo
      content:
      - name: Java Interface (default)
        id: dubbo
        groupId: org.apache.dubbo
        artifactId: dubbo-spring-boot-starter
        description: Use java interface as the standard Dubbo service definition
        starter: false
        archCfg:
          dubbo:
            modules:
              api:
                code: true
              service:
                code: true
      - name: IDL
        id: dubbo-idl
        groupId: org.apache.dubbo
        artifactId: dubbo-spring-boot-starter
        description: Use IDL as the standard Dubbo service definition
        starter: false
        compatibilityRange: "3.1.8"
        dependencies:
          - dubbo-triple-protobuf-util
          - dubbo-triple-protobuf-java
        archCfg:
          dubbo:
            modules:
              api:
                code: true
              service:
                code: true
    - name: Dubbo Registry & Config & Metadata
      content:
      - name: Zookeeper-spring-boot-starter
        id: dubbo-registry-zookeeper-starter
        groupId: org.apache.dubbo
        artifactId: dubbo-zookeeper-spring-boot-starter
        description: "Same as 'Zookeeper' but is Spring Boot Starter managed."
        starter: false
        compatibilityRange: "3.3.0-beta.1"
        bom: apache-dubbo
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Zookeeper registry configuration reference"
            href: https://cn.dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/zookeeper/
      - name: Zookeeper-spring-boot-curator5-starter
        id: dubbo-registry-zookeeper-curator5-starter
        groupId: org.apache.dubbo
        artifactId: dubbo-zookeeper-curator5-spring-boot-starter
        description: "[Requires 3.8.0+ zk server] Same as 'Zookeeper-curator5' but is Spring Boot Starter managed."
        starter: false
        compatibilityRange: "3.3.0-beta.1"
        bom: apache-dubbo
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Zookeeper registry configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/zookeeper/
      - name: Nacos-spring-boot-starter
        id: dubbo-registry-nacos-starter
        groupId: org.apache.dubbo
        artifactId: dubbo-nacos-spring-boot-starter
        description: "Same as 'Nacos' but is Spring Boot Starter managed."
        starter: false
        compatibilityRange: "3.3.0-beta.1"
        bom: apache-dubbo
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Zookeeper registry configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/zookeeper/
      - name: Zookeeper
        id: dubbo-registry-zookeeper
        groupId: org.apache.dubbo
        artifactId: dubbo-dependencies-zookeeper
        type: pom
        description: "Zookeeper as registry, will also be used as metadata and config centers by default."
        starter: false
        compatibilityRange: "[3.1.8, 3.3.0-beta.1)"
        bom: apache-dubbo-zookeeper
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Zookeeper registry configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/zookeeper/
      - name: Zookeeper-curator5
        id: dubbo-registry-zookeeper-curator5
        groupId: org.apache.dubbo
        artifactId: dubbo-dependencies-zookeeper-curator5
        type: pom
        description: "[Requires 3.8.0+ zk server] Zookeeper as registry, will also be used as metadata and config centers by default."
        starter: false
        compatibilityRange: "[3.1.8, 3.3.0-beta.1)"
        bom: apache-dubbo-zookeeper-curator5
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Zookeeper registry configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/zookeeper/
      - name: Nacos
        id: dubbo-registry-nacos
        groupId: com.alibaba.nacos
        artifactId: nacos-client
        versionProperty: nacos.version
        version: 2.2.1
        description: "Nacos as registry, will also be used as metadata and config centers by default."
        starter: false
        compatibilityRange: "[3.1.8, 3.3.0-beta.1)"
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Nacos registry configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/registry/nacos/
      - name: Apollo
        id: dubbo-configcenter-apollo
        groupId: com.ctrip.framework.apollo
        artifactId: apollo-client
        versionProperty: apollo.version
        version: 2.1.0
        description: "Apollo as config center, will override the default config center configuration."
        starter: false
        compatibilityRange: "2.7.21"
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Apollo config center configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/configcenter/apollo/
      - name: Redis
        id: dubbo-metadata-redis
        groupId: redis.clients
        artifactId: jedis
        versionProperty: jedis.version
        version: 3.9.0
        description: "Redis as metadata center, will override the default metadata center configuration."
        starter: false
        compatibilityRange: "2.7.21"
        codeOnly: false
        links:
          - rel: reference
            description: "Dubbo Redis metadata center configuration reference"
            href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/metadata/redis/
    - name: Dubbo Protocol
      content:
        - name: Triple
          id: dubbo-protocol-triple
          description: "Triple is fully compatible with gRPC, can be accessed by cURL and Browser directly, which is great to build microservice and web applications."
          starter: false
          codeOnly: true
          compatibilityRange: "3.1.8"
          links:
            - rel: reference
              description: "Dubbo triple protocol reference"
              href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/protocol/triple/
        - name: TCP
          id: dubbo-protocol-tcp
          description: "Dubbo2 is an RPC protocol built on top of tcp with extremely high performance."
          starter: false
          codeOnly: true
          compatibilityRange: "2.7.21"
          links:
            - rel: reference
              description: "Dubbo tcp protocol reference"
              href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/protocol/dubbo/
        - name: REST
          id: dubbo-protocol-rest
          description: "Rest style rpc that uses HTTP+JSON on the wire, works for both backend and browser, provides support for both JAX-RS and Spring Web annotations."
          starter: false
          codeOnly: true
          compatibilityRange: "3.3.0-beta.1"
          links:
            - rel: reference
              description: "Dubbo rest protocol reference"
              href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/protocol/rest/
        - name: Triple ProtobufUtil
          id: dubbo-triple-protobuf-util
          bom: apache-dubbo
          hide: true
          groupId: com.google.protobuf
          artifactId: protobuf-java-util
          description: Support json to protobuf.
          starter: false
          codeOnly: false
        - name: Triple ProtobufJava
          id: dubbo-triple-protobuf-java
          bom: apache-dubbo
          hide: true
          groupId: com.google.protobuf
          artifactId: protobuf-java
          description: Support protobuf serialization.
          starter: false
          codeOnly: false
    - name: Dubbo Advanced Features
      content:
        - name: QoS
          id: dubbo-feature-qos
          description: "Dubbo built-in endpoints that let you monitor and manage your Dubbo instance and the services inside it."
          starter: false
          codeOnly: true
          links:
            - rel: reference
              description: "Dubbo qos configuration reference"
              href: https://dubbo.apache.org/zh-cn/overview/mannual/java-sdk/reference-manual/qos/overview/
        - name: Metrics Prometheus
          id: dubbo-feature-metrics
          description: "Enables collections of standard Dubbo metrics which can be used to report to Prometheus for visualization using Grafana and Admin."
          bom: apache-dubbo
          starter: false
          groupId: org.apache.dubbo
          artifactId: dubbo-observability-spring-boot-starter
          compatibilityRange: "3.3.0-beta.1"
          links:
            - rel: reference
              description: "Dubbo metrics configuration"
              href: https://dubbo.apache.org/zh-cn/overview/tasks/observability/prometheus/
        - name: Tracing Zipkin
          id: dubbo-feature-tracing
          description: "Enable and expose span and trace IDs to Zipkin."
          bom: apache-dubbo
          starter: false
          groupId: org.apache.dubbo
          artifactId: dubbo-brave-zipkin-spring-boot-starter
          codeOnly: false
          compatibilityRange: "3.3.0-beta.1"
          links:
            - rel: reference
              description: "Dubbo tracing using Zipkin"
              href: https://dubbo.apache.org/zh-cn/overview/tasks/observability/tracing/zipkin/
        - name: Tracing OpenTelemetry
          id: dubbo-feature-tracing-otel
          description: "Enable and expose span and trace IDs to OpenTelemetry compatible backends."
          bom: apache-dubbo
          starter: false
          codeOnly: false
          groupId: org.apache.dubbo
          artifactId: dubbo-otel-otlp-spring-boot-starter
          compatibilityRange: "3.3.0-beta.1"
          links:
            - rel: reference
              description: "Dubbo tracing using OpenTelemetry"
              href: https://dubbo.apache.org/zh-cn/overview/tasks/observability/tracing/otlp/
        - name: Resilience Sentinel
          id: dubbo-feature-sentinel
          description: "Dubbo circuit breaker and rate limiting with Sentinel as the underlying implementation."
          bom: apache-dubbo
          starter: false
          groupId: org.apache.dubbo
          artifactId: dubbo-sentinel-spring-boot-starter
          compatibilityRange: "3.3.0-beta.1"
          links:
            - rel: reference
              description: "Dubbo rate limiting using Sentinel"
              href: https://dubbo.apache.org/zh-cn/overview/core-features/traffic/circuit-breaking/
        - name: Transaction Seata
          id: dubbo-feature-seata
          description: "Dubbo transaction solution to guarantee data consistency with Seata as the underlying implementation."
          bom: apache-dubbo
          starter: false
          groupId: org.apache.dubbo
          artifactId: dubbo-seata-spring-boot-starter
          compatibilityRange: "3.3.0-beta.1"
          codeOnly: false
          links:
            - rel: reference
              description: "Dubbo distributed transaction with Seata"
              href: https://dubbo.apache.org/zh-cn/overview/tasks/ecosystem/transaction/
        - name: GraalVM Native Support
          id: dubbo-feature-native
          bom: apache-dubbo
          compatibilityRange: "3.3.0-beta.1"
          groupId: org.apache.dubbo
          artifactId: dubbo-config-spring6
          description: "[Requires java 17+, SpringBoot 3.x, curator5 for zookeeper], support for compiling Dubbo applications to native executables using GraalVM."
          links:
            - rel: reference
              description: "Dubbo native image support"
              href: https://cn.dubbo.apache.org/zh-cn/overview/mannual/java-sdk/advanced-features-and-usage/performance/support-graalvm/
          facets:
            - native
          starter: false
          codeOnly: false
          dependencies:
            - dubbo-native-dependency
        - name: Dubbo Native
          id: dubbo-native-dependency
          bom: apache-dubbo
          hide: true
          groupId: org.apache.dubbo
          artifactId: dubbo-native
          description: Support for compiling Dubbo applications to native executables using the GraalVM native-image compiler.
          starter: false
          codeOnly: false
    - name: Developer Tools
      content:
        - name: Spring Boot Actuator
          id: actuator
          description: Supports built in (or custom) endpoints that let you monitor and manage your application - such as application health, metrics, sessions, etc.
          facets:
            - native
          links:
            - rel: guide
              href: https://spring.io/guides/gs/actuator-service/
              description: Building a RESTful Web Service with Spring Boot Actuator
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#actuator
        - name: Spring Boot Admin (Client)
          id: codecentric-spring-boot-admin-client
          groupId: de.codecentric
          artifactId: spring-boot-admin-starter-client
          description: Required for your application to register with a Spring Boot Admin Server instance.
          compatibilityRange: "[2.0.0.RELEASE,3.2.0-M1)"
          bom: codecentric-spring-boot-admin
          links:
            - rel: reference
              href: https://www.baeldung.com/spring-boot-admin
        - name: Arthas
          id: arthas
          groupId: com.taobao.arthas
          artifactId: arthas-spring-boot-starter
          version: 3.6.7
          scope: runtime
          description: Arthas 是Alibaba开源的Java诊断工具，允许开发者在不修改代码或重启服务器的基础上，实现Java应用程序的运行时诊断，深受开发者喜爱；
          starter: true
          links:
            - rel: reference
              href: https://arthas.gitee.io/index.html
        - name: Spring Boot DevTools
          id: devtools
          groupId: org.springframework.boot
          artifactId: spring-boot-devtools
          scope: runtime
          description: Provides fast application restarts, LiveReload, and configurations for enhanced development experience.
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#using.devtools
        - name: Lombok
          id: lombok
          groupId: org.projectlombok
          artifactId: lombok
          scope: annotationProcessor
          description: Java annotation library which helps to reduce boilerplate code.
          facets:
            - native
          starter: false
        - name: Spring Configuration Processor
          id: configuration-processor
          groupId: org.springframework.boot
          artifactId: spring-boot-configuration-processor
          scope: annotationProcessor
          description: Generate metadata for developers to offer contextual help and "code completion" when working with custom configuration keys (ex.application.properties/.yml files).
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#appendix.configuration-metadata.annotation-processor
        - name: Spring REST Docs
          id: restdocs
          description: Document RESTful services by combining hand-written with Asciidoctor and auto-generated snippets produced with Spring MVC Test.
          groupId: org.springframework.restdocs
          artifactId: spring-restdocs-mockmvc
          scope: test
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-restdocs/docs/current/reference/html5/
        - name: Testcontainers
          id: testcontainers
          description: Provide lightweight, throwaway instances of common databases, Selenium web browsers, or anything else that can run in a Docker container.
          groupId: org.testcontainers
          artifactId: junit-jupiter
          bom: testcontainers
          scope: test
          starter: false
          links:
            - rel: reference
              href: https://www.testcontainers.org/
    - name: Web
      content:
        - name: Spring Web
          id: web
          description: Build web, including RESTful, applications using Spring MVC. Uses Apache Tomcat as the default embedded container.
          facets:
            - web
            - json
            - native
          archCfg:
            mvc:
              modules:
                web:
                  code: true
          links:
            - rel: guide
              href: https://spring.io/guides/gs/rest-service/
              description: Building a RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web
            - rel: guide
              href: https://spring.io/guides/gs/serving-web-content/
              description: Serving Web Content with Spring MVC
            - rel: guide
              href: https://spring.io/guides/tutorials/rest/
              description: Building REST services with Spring
        - name: Spring Reactive Web
          id: webflux
          description: Build reactive web applications with Spring WebFlux and Netty.
          facets:
            - json
            - reactive
            - native
          links:
            - rel: guide
              href: https://spring.io/guides/gs/reactive-rest-service/
              description: Building a Reactive RESTful Web Service
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.reactive
        - name: Spring for GraphQL
          id: graphql
          compatibilityRange: "2.7.0.M1"
          description: Build GraphQL applications with Spring for GraphQL and GraphQL Java.
          facets:
            - json
        - name: Spring Session
          id: session
          groupId: org.springframework.session
          artifactId: spring-session-core
          description: Provides an API and implementations for managing user session information.
          starter: false
          links:
            - rel: reference
              href: https://docs.spring.io/spring-session/reference/
    - name: Template Engines
      content:
        - name: Thymeleaf
          id: thymeleaf
          description: A modern server-side Java template engine for both web and standalone environments. Allows HTML to be correctly displayed in browsers and as static prototypes.
          facets:
            - native
          links:
            - rel: guide
              href: https://spring.io/guides/gs/handling-form-submission/
              description: Handling Form Submission
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.servlet.spring-mvc.template-engines
        - name: Apache Freemarker
          id: freemarker
          description: Java library to generate text output (HTML web pages, e-mails, configuration files, source code, etc.) based on templates and changing data.
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.servlet.spring-mvc.template-engines
        - name: Mustache
          id: mustache
          description: Logic-less Templates. There are no if statements, else clauses, or for loops. Instead there are only tags.
          facets:
            - native
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.servlet.spring-mvc.template-engines
        - name: Groovy Templates
          id: groovy-templates
          description: Groovy templating engine.
          facets:
            - web
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.servlet.spring-mvc.template-engines
    - name: Security
      content:
        - name: Spring Security
          id: security
          description: Highly customizable authentication and access-control framework for Spring applications.
          facets:
            - native
          links:
            - rel: guide
              href: https://spring.io/guides/gs/securing-web/
              description: Securing a Web Application
            - rel: guide
              href: https://spring.io/guides/tutorials/spring-boot-oauth2/
              description: Spring Boot and OAuth2
            - rel: guide
              href: https://spring.io/guides/gs/authenticating-ldap/
              description: Authenticating a User with LDAP
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.security
        - name: OAuth2 Client
          id: oauth2-client
          description: Spring Boot integration for Spring Security's OAuth2/OpenID Connect client features.
          facets:
            - native
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.security.oauth2.client
        - name: OAuth2 Resource Server
          id: oauth2-resource-server
          description: Spring Boot integration for Spring Security's OAuth2 resource server features.
          facets:
            - native
          compatibilityRange: 2.1.0.M2
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#web.security.oauth2.server
        - name: Spring LDAP
          id: data-ldap
          description: Makes it easier to build Spring based applications that use the Lightweight Directory Access Protocol.
          links:
            - rel: reference
              href: https://docs.spring.io/spring-boot/docs/{bootVersion}/reference/htmlsingle/#data.nosql.ldap
        - name: Okta
          id: okta
          description: Okta specific configuration for Spring Security/Spring Boot OAuth2 features. Enable your Spring Boot application to work with Okta via OAuth 2.0/OIDC.
          groupId: com.okta.spring
          artifactId: okta-spring-boot-starter
          compatibilityRange: "[2.1.2.RELEASE,3.0.0-M1)"
          mappings:
            - compatibilityRange: "[2.2.0.RELEASE,2.4.0-M1)"
              version: 1.4.0
            - compatibilityRange: "[2.4.0-M1,2.4.1)"
              version: 1.5.1
            - compatibilityRange: "[2.4.1,2.5.0-M1)"
              version: 2.0.1
            - compatibilityRange: "[2.5.0-M1,3.0.0-M1)"
              version: 2.1.6
          links:
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/okta-hosted-login
              description: Okta-Hosted Login Page Example
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/custom-login
              description: Custom Login Page Example
            - rel: guide
              href: https://github.com/okta/samples-java-spring/tree/master/resource-server
