          scope: test
          links:
            - rel: reference
              href: https://cloud.spring.io/spring-cloud-contract/reference/htmlsingle/#features-stub-runner
        - name: Embedded LDAP Server
          id: unboundid-ldap
          description: Provides a platform neutral way for running a LDAP server in unit tests.
